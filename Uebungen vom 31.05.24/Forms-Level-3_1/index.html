<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./asset/css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- Header -->
            <header></header>
            <!-- Main -->
            <main>
                <section>
                    <article class="header-box">
                        <h1>Sign Up Now!</h1>
                        <p>Sign up and tell us what you think of the site!</p>
                    </article>
                    <form action="">
                        <!-- Namen und Adresse Box -->
                        <article class="input-box">
                            <div class="designation">
                                <p class="number-circle">1</p>
                                <span>First Name & Address</span>
                            </div>

                            <div class="input-field">
                                <label for="fullname"> Your Full Name</label>
                                <input type="text" id="fullname" required />
                                <label for="address"> Address</label>
                                <textarea id="address"></textarea>
                            </div>
                        </article>

                        <!-- Mail und Telefonnummer Box -->
                        <article class="input-box">
                            <div class="designation">
                                <p class="number-circle">2</p>
                                <span>Email & Phone</span>
                            </div>
                            <div class="input-field">
                                <label for="mail"> Email Address</label>
                                <input type="email" id="mail" />
                                <label for="phone"> Phone Number</label>
                                <input type="number" id="phone" />
                            </div>
                        </article>

                        <!-- Passwort Box -->
                        <article class="input-box">
                            <div class="designation">
                                <p class="number-circle">3</p>
                                <span>Passwords</span>
                            </div>

                            <div class="input-field">
                                <label for="password"> Password</label>
                                <input type="password" id="password" />
                                <label for="confpassword">
                                    Confirm Password</label
                                >
                                <input type="password" id="confpassword" />
                            </div>
                        </article>
                        <div class="section-footer">
                            <input type="submit" value="Send" id="submit" />
                            <div>
                                <input type="checkbox" id="checkbox" /><label
                                    for="checkbox"
                                    class="checkbox-label"
                                    >You agree to our Terms and Policy.</label
                                >
                            </div>
                        </div>
                    </form>
                </section>
            </main>
            <!-- Footer -->
            <footer></footer>
        </div>
    </body>
</html>
