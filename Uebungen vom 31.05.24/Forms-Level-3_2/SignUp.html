<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./asset/css/style.css" />
        <title>Forms-Level-3_2 - SignUp</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- Header -->
            <header></header>
            <!-- Main -->
            <main>
                <!--  Auswahl zwischen Sign up und Login-->
                <article>
                    <a href="SignUp.html" class="active-signup">Sign Up</a>
                    <a href="index.html" class="link-hover">Login</a>
                </article>
                <!-- Ãœberschrift -->
                <h1>Sign up for Free</h1>
                <!-- <h1>Welcome back!</h1> -->
                <!-- Start des Formulars - form -->
                <form action="">
                    <!-- Input Felder seperat in eine Div Box -->
                    <div class="input-box">
                        <input
                            type="text"
                            id="firstname"
                            placeholder="First Name"
                            class="input-name"
                        />
                        <input
                            type="text"
                            id="lastname"
                            placeholder="Last Name"
                            class="input-name"
                        />
                        <input
                            type="email"
                            id="email"
                            placeholder="Email"
                            class="block-box"
                        />
                        <input
                            type="password"
                            id="password"
                            placeholder="Password"
                            class="block-box"
                        />
                    </div>
                    <!-- Submit Button - seperate Box nicht notwendig -->
                    <input type="submit" value="get started" class="submit-button" />
                </form>
            </main>
            <!-- Footer -->
            <footer></footer>
        </div>
    </body>
</html>
